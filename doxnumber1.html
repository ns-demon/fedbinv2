  <script>
    // Load particles.js for snow effect with error debugging
    document.addEventListener('DOMContentLoaded', () => {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';

      script.onload = () => {
        try {
          particlesJS("snow", {
            "particles": {
              "number": {
                "value": 80,
                "density": {
                  "enable": true,
                  "value_area": 900
                }
              },
              "color": {
                "value": "#ffffff"
              },
              "opacity": {
                "value": 0.8,
                "random": true,
                "anim": {
                  "enable": true,
                  "speed": 1,
                  "opacity_min": 0.3,
                  "sync": false
                }
              },
              "size": {
                "value": 4,
                "random": true,
                "anim": {
                  "enable": true,
                  "speed": 2,
                  "size_min": 2,
                  "sync": false
                }
              },
              "line_linked": {
                "enable": false
              },
              "move": {
                "enable": true,
                "speed": 2,
                "direction": "bottom",
                "random": true,
                "straight": false,
                "out_mode": "out",
                "bounce": false
              }
            },
            "interactivity": {
              "events": {
                "onhover": {
                  "enable": false
                },
                "onclick": {
                  "enable": true
                },
                "resize": true
              }
            },
            "retina_detect": true
          });
        } catch(err) {
          console.error('Particles.js init failed:', err);
        }
      };

      script.onerror = () => {
        console.error('Failed to load particles.js script.');
      };

      document.head.appendChild(script);
    });
  </script>
